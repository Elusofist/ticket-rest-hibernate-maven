<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<form action="ticketSystem" method="GET">
    <input type="radio" value="Show" name="action">
    <label>Show Ticket</label><br>
    <input type="radio" value="Buy" name="action">
    <label>Buy Ticket</label><br>
    <input type="radio" value="Change" name="action">
    <label>Change Ticket</label><br>
    <input type="radio" value="Cancel" name="action">
    <label>Cancel Ticket</label><br>
    <input type="submit" value="next">
</form>
</body>
</html>
